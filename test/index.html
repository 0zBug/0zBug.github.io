<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta content="hello" property="og:title" />
    <meta content="world" property="og:description" />
    <meta content="https://0outlaw.github.io/" property="og:url" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color"/>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        document.head.querySelector('meta[property="og:title"]').setAttribute("content", urlParams.get("title") || "hello");
    </script>
</head>
<body>
</body>
</html>
